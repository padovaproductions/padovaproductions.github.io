<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport tag from Three.js example -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Padova examples</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- Page content START -->
    


    <div class="three-canvas-wr">
        <!-- CANVAS -->
        <canvas class="three-canvas"></canvas>
        <!-- CANVAS -->
    </div>

    <div class="card info-panel" id="infoPanel">
        <button type="button" class="btn-close" id="closeInfo" aria-label="Close"></button>
        <div class="card-body">
            <h5 class="card-title">Info</h5>
            <table>
                <tr>
                    <td>
                        Hide/show <br> FPS panel:
                    </td>
                    <td>
                        <strong>
                            &nbsp;&nbsp;&nbsp;&nbsp; F key
                        </strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hide/show <br> GUI panel:
                    </td>
                    <td>
                        <strong>
                            &nbsp;&nbsp;&nbsp;&nbsp; H key
                        </strong>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div class="test-navs">
        <div style="margin-bottom: 34px;">
            <button type="button" class="swatch blue" id="blueSkin">&nbsp;</button>
            <button type="button" class="swatch grey" id="greySkin">&nbsp;</button>
            <button type="button" class="swatch orange" id="ogSkin">&nbsp;</button>
        </div>
        <button type="button" class="btn btn-sm btn-primary" id="motionToggler">Enable/disable arm motion</button><br>
    
    </div>


    <!-- Page content END -->
    <nav id="example-nav">
    </nav>

</body>
</html>
